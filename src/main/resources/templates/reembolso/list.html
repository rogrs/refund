<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: layout(~{::section})">

<section>

    <!-- Cabeçalho -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Reembolsos</h3>
        <a class="btn btn-primary" th:href="@{/reembolsos/novo}">
            Novo
        </a>
    </div>

    <!-- Filtro por Número SR -->
    <form class="row g-2 mb-3"
          method="get"
          th:action="@{/reembolsos}">

        <div class="col-md-4">
            <input type="text"
                   name="numeroSr"
                   class="form-control"
                   placeholder="Filtrar por Número SR"
                   th:value="${numeroSr}">
        </div>

        <div class="col-md-2">
            <button class="btn btn-primary w-100">
                Filtrar
            </button>
        </div>

        <div class="col-md-2">
            <a class="btn btn-outline-secondary w-100"
               th:href="@{/reembolsos}">
                Limpar
            </a>
        </div>
    </form>

    <!-- Tabela -->
    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>Paciente</th>
                    <th>Número SR</th>
                    <th>Terapia</th>
                    <th>Nota Fiscal</th>
                    <th class="text-end">Valor NF</th>
                    <th class="text-end">Valor Reembolso</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="r : ${reembolsos}">
                    <td th:text="${r.paciente}"></td>
                    <td th:text="${r.numeroSr}"></td>
                    <td th:text="${r.tipoTerapia}"></td>
                    <td th:text="${r.notaFiscal}"></td>
                    <td class="text-end"
                        th:text="${#numbers.formatCurrency(r.valorNotaFiscal)}">
                    </td>
                    <td class="text-end"
                        th:text="${#numbers.formatCurrency(r.valorReembolso)}">
                    </td>
                </tr>

                <!-- Estado vazio -->
                <tr th:if="${#lists.isEmpty(reembolsos)}">
                    <td colspan="6" class="text-center text-muted py-4">
                        Nenhum reembolso encontrado
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</section>
</html>
