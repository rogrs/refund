<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: layout(~{::section})">

<section class="text-center">

    <div class="my-5">

        <h1 class="display-4 fw-bold text-danger">404</h1>

        <h4 class="mb-3">Página não encontrada</h4>

        <p class="text-muted mb-4">
            A página que você tentou acessar não existe ou foi removida.
        </p>

        <!-- Mensagem opcional vinda do Controller -->
        <p th:if="${erro}" class="text-muted fst-italic">
            <span th:text="${erro}"></span>
        </p>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <a class="btn btn-primary" th:href="@{/home}">
                Ir para Home
            </a>

            <a class="btn btn-outline-secondary" th:href="@{/reembolsos}">
                Reembolsos
            </a>
        </div>

    </div>

</section>
</html>
